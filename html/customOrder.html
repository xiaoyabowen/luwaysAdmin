<body class="gray-bg">

    <!--查看酒店详情  motal-->
    <div class="wrapper wrapper-content animated  fadeInDown  content-view  ">

        <form method="get" class="form-horizontal" id="areaForm">
            <div class="form-group">
                <label class="col-sm-3 control-label">酒店ID</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="hotelId" readonly="readonly" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">酒店中文名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="hotelName" readonly="readonly" />
                    <span class="help-block m-b-none validate"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">酒店英文名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="hotelEnName" readonly="readonly">
                </div>

            </div>
            <div class="form-group">

                <label class="col-sm-3 control-label">酒店地址</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="hotelAdress" readonly="readonly">
                </div>
            </div>
            <div class="form-group">

                <label class="col-sm-3 control-label">酒店星级</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="hotelStar" readonly="readonly">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">酒店电话</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="hotelTel" readonly="readonly">
                </div>
            </div>
        </form>
    </div>



    <div class="wrapper wrapper-content animated fadeInRight">
        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>订制列表管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div id="toolbar">
                            <div class="form-group col-sm-1 btnSeacher" style="display:none;">
                                <button class="btn btn-success  btn-outline" id="btn_add">
                                    <i class="fa fa-plus">添加</i>
                                </button>
                            </div>

                            <div class="form-group labelSelect col-sm-8">
                                <input type="text" class="col-sm-2 form-control" id="referenceNum" placeholder="供应商订单号">
                                <input type="text" class="col-sm-2 form-control" id="orderNum" placeholder="渠道商订单号">
                                <input type="text" class="col-sm-2 form-control" id="startDate" name="startDate"
                                    placeholder="请输入开始日期">
                                <input type="text" class="col-sm-2 form-control" id="endDate" name="endDate"
                                    placeholder="请输入结束日期">
                            </div>
                            <div class="col-sm-2">
                                <select class="orderType form-control" id="confirmStatus">
                                    <option value="">全部</option>
                                    <option value="6">已发voucher</option>
                                    <option value="5">取消</option>
                                    <option value="4">失败</option>
                                    <option value="3">确认</option>
                                    <option value="2">处理中</option>
                                    <option value="1">等待</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-1">
                                <button class="btn btn-primary  btn-outline" id="btn_search">
                                    <i class="fa fa-search">搜索</i>
                                </button>
                            </div>
                        </div>
                        <table id="tb_table"></table>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>

    <!-- 全局js -->
    <script src="../resource/js/jquery.min.js?v=2.1.4"></script>
    <script src="../resource/js/bootstrap.min.js?v=3.3.6"></script>

    <script src="../resource/js/content.js?v=1.0.0"></script>

    <script src="../resource/js/plugins/select2/js/select2.full.js"></script>
    <script src="../resource/js/plugins/select2/js/i18n/zh-CN.js"></script>
    <script src="../resource/js/plugins/layer/layer.js"></script>

    <!-- Bootstrap table -->
    <script src="../resource/js/plugins/bootstarp-table/js/bootstrap-table.js"></script>
    <script src="../resource/js/plugins/bootstarp-table/js/bootstrap-table-zh-CN.min.js"></script>

    <script src="../resource/js/plugins/bootstrap-3-typeahead/bootstrap3-typeahead.js"></script>

    <script src="../resource/common/multiselect.js"></script>
    <script src="../resource/common/common.js?time=" +Math.random()></script>

    <!--多选框 icheck.js-->

    <script>
        $("#startDate").val(getDay(-7))
        $("#endDate").val(getDay(0))
        var $table = $('#tb_table');

        function Table() {
            $table.bootstrapTable({
                url: searchAllIntentionSheet, //请求后台的URL（*）
                method: 'get', //请求方式（*）
                contentType: "application/x-www-form-urlencoded",
                toolbar: '#toolbar', //工具按钮用哪个容器
                //                    striped: true,                      //是否显示行间隔色
                cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true, //是否显示分页（*）
                sortable: true, //是否启用排序
                sortOrder: "asc", //排序方式
                sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1, //初始化加载第一页，默认第一页
                pageSize: 10, //每页的记录行数（*）
                pageList: 5, //分页步进值
                pageList: [10, 20, 30, 50], //可供选择的每页的行数（*）
                //                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: false,
                showRefresh: false,
                minimumCountColumns: 2, //最少允许的列数
                clickToSelect: true, //是否启用点击选中行
                //				height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id", //每一行的唯一标识，一般为主键列
                //                showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false, //是否显示详细视图
                detailView: false, //是否显示父子表
                //                    showFooter:true,            //表格底部
                onClickRow: function (row) {
                    // console.log(row)
                },
                queryParamsType: 'limit',
                queryParams: function (params) {

                    return {
                        pageNo: (params.offset / params.limit) + 1,
                        pageSize: params.limit,
                        referenceNum: $("#referenceNum").val(),
                        confirmStatus: $("#confirmStatus").val(),
                        orderNum: $("#orderNum").val(),
                        startDate: $("#startDate").val(),
                        endDate: $("#endDate").val()
                    };
                },
                onLoadSuccess: function (data) {
                    console.log(data)
                },
                responseHandler: function (e) {
                    // console.log(e)
                    return {
                        "rows": e.data.list,
                        "total": e.data.total
                    };

                },
                columns: [{
                        field: "orderNum",
                        title: "订单编号",
                        formatter: function (value, row, index) {

                            return '<a class="cusInfoBtn" onclick="cusInfoClick(' +
                                row.orderNum + ')">' + row.orderNum +
                                '</a>';

                        }
                    },
                    {
                        field: "name",
                        title: "出发地<br />目的地",
                        formatter: function (value, row, index) {
                            return row.startFrom + "<br />" + row.destination;
                        }
                    },

                    {
                        field: "name",
                        title: "出行日期<br />返程日期",
                        formatter: function (value, row, index) {
                            return timestampToTime(row.goTime) + "<br />" + timestampToTime(row
                                .backTime);
                        }
                    },

                    {
                        field: "name",
                        title: "成人/人<br />儿童/人",
                        formatter: function (value, row, index) {

                            return row.adult + "<br />" + row.children;

                        }
                    },
                    {
                        field: "name",
                        title: "人均预算",
                        formatter: function (value, row, index) {
                            return row.budget;

                        }
                    },
                    {
                        field: "name",
                        title: "需求意向",
                        width: 200,
                        cellStyle: {
                            css: {
                                "word-wrap": "break-word",
                            }
                        },
                        formatter: function (value, row, index) {

                            return row.service;
                        }
                    },
                    {
                        field: "name",
                        title: "交通需求",
                        cellStyle: {
                            css: {
                                "word-wrap": "break-word",
                            }
                        },
                        width: 200,
                        formatter: function (value, row, index) {
                            return row.traffic;

                        }
                    },
                    {
                        field: "remarks",
                        title: "备注",
                        formatter: function (value, row, index) {
                            return value;

                        }
                    },
                    {
                        field: "name",
                        title: "姓名<br />电话<br />邮箱",
                        formatter: function (value, row, index) {
                            var emailText = '';
                            if (row.email == '') {
                                emailText += '-'
                            } else {
                                emailText += row.email
                            }
                            return row.name + "<br />" + row.phone + "<br />" + emailText;
                        }
                    },

                    {
                        field: "wechat",
                        title: "微信号",
                        formatter: function (value, row, index) {

                            return value;

                        }
                    },

                    // {
                    //     field: "id",
                    //     width: 150,
                    //     title: "操作",
                    //     align: "center",
                    //     formatter: function (value, row, index) {
                    //         var data = row;
                    //         var html = '';

                    //         if ($.inArray("103001004", arrayHtml) !== -1) {
                    //             html +=
                    //                 "<a class='btn-warningEdit' id='btn_add' href='javascript:void(0)' onclick='addOrEdit(" +
                    //                 JSON.stringify(data) + ")'>编辑</a>";
                    //             html += '&nbsp';
                    //         } else {
                    //             html += '&nbsp';
                    //         }

                    //         if ($.inArray("103001002", arrayHtml) !== -1) {
                    //             html +=
                    //                 "<a  class='btn-dangerEdit deleteData' href='javascript:void(0)' onclick=\'deleteData(" +
                    //                 data.id + ")\'>删除</a>";
                    //             html += '&nbsp;';
                    //         } else {
                    //             html += '&nbsp';
                    //         }

                    //         return html;
                    //     }
                    // },

                ]
            });

        }

        // 点击订单编号
        let cusInfoClick = (orderNo) => {
            addMenuItem("customOrderInfo.html?orderNo=" + orderNo, "订单详情");
        }
        // function cusInfoClick(orderNo) {
        //     addMenuItem("../html/customOrderInfo.html?orderNo=" + orderNo, "订单详情");
        // }

        function formReset() {
            $("#areaForm")[0].reset();
        }

        $(function () {
            // var Table = new TableInit(columns);
            Table();
            var oButtonInit = new ButtonInit();
            oButtonInit.Init();
            $('.i_check').iCheck({
                handler: 'radio',
                radioClass: 'iradio_square-green',
                increaseArea: '20%',
            });

            //按钮权限
            var resourcesData = getUserInfo().roles[0].resources
            var resourcesHtml = []
            for (item in resourcesData) {
                var activeDivObj = new Array();
                resourcesHtml.push(activeDivObj)
                if (resourcesData[item].parent == 4) {
                    var addObj = {};
                    addObj.parent = resourcesData[item].permission
                    resourcesHtml[item].push(addObj)
                }
            }
            arrayHtml = new Array();
            for (i in resourcesHtml) {
                if (resourcesHtml[i] != '') {
                    arrayHtml.push(resourcesHtml[i][0].parent)
                }
            }
            console.log(arrayHtml)
            if ($.inArray("101002001", arrayHtml) !== -1) {
                $(".btnSeacher").show()
            }

        });

        function reInitTable() {
            $table.bootstrapTable('refresh');
        }

        //初始化页面上面的按钮事件
        var ButtonInit = function () {
            var oInit = new Object();
            oInit.Init = function () {
                $('#btn_search').click(reInitTable);
            };
            laydate.render({
                elem: '#startDate',
                done: function (value, date, endDate) {
                    var endTime = $("#endDate").val()
                    if (Date.parse(value) > Date.parse(endTime)) {
                        layer.msg("请选择结束日期之前", {
                            icon: 2,
                            time: 1000,
                            shade: 0.01
                        });
                        $("#startDate").val('')
                    }
                }
            })
            laydate.render({
                elem: '#endDate',
                done: function (value, date, endDate) {
                    var startDate = $("#startDate").val()
                    if (Date.parse(startDate) > Date.parse(value)) {
                        layer.msg("请选择开始日期之后", {
                            icon: 2,
                            time: 1000,
                            shade: 0.01
                        });
                        $("#endDate").val('')
                    }
                }
            })
            return oInit;

        };
    </script>
</body>

</html>
