<script>




    //   =================== 文档上传
    function uploadWord() {
        $("#wordForm input").click();
    }
    /*--------------文档上传-----------*/
    $("#wordForm input").change(function () {
        var index = layer.load(1, {time: 1*500});
        // $('#wordCover').val($(this).val());
        var formData = new FormData($(this).parent()[0]);
        $.ajax({
            url: "http://resource.luways.com/upDownController/uploadFile", //Server script to process data
            type: 'POST',
            data: formData,
            sync: false,
            cache: false,
            contentType: false,
            processData: false,
            dataType: "json",
            success: function (result) {
                console.log(result)
            },
            error: function () {
                layer.msg('上传失败！', {
                    icon: 2
                });
            }
        });
    })


</script>
