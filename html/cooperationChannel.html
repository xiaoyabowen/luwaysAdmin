    var $table = $('#tb_table');
    function Table() {
        $table.bootstrapTable({
            url: businessRestfulControllerList,         //请求后台的URL（*）
            method: 'get',                      //请求方式（*）
            contentType : "application/x-www-form-urlencoded",
            toolbar: '#toolbar',                //工具按钮用哪个容器
//                    striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: true,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 10,                       //每页的记录行数（*）
            pageList:5,                         //分页步进值
            pageList: [10, 20, 30, 50],        //可供选择的每页的行数（*）
//                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            strictSearch: true,
            showColumns: false,                         showRefresh: false,
            minimumCountColumns: 2,             //最少允许的列数

            clickToSelect: true,                //是否启用点击选中行
//				height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
//                showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
//                    showFooter:true,            //表格底部
            onClickRow: function (row) {
                console.log(row)
            },
            queryParamsType: 'limit',
            queryParams: function (params) {

                return {
                    pageNo: (params.offset / params.limit) + 1,
                    pageSize: params.limit,
                    type:2,
                    keywords: $("#keywords").val()
                };
            },
            onLoadSuccess : function (data) {
                // console.log(data)
            },
            responseHandler : function (e) {
                // console.log(e)
                return { "rows": e.data.list.list, "total": e.data.list.total };

            },
            columns : [

                {
                    field: "name", title: "账户名", formatter: function (value, row, index) {
                        return row.masterUser.username;
                    }
                },
                {
                    field: "name", title: "公司名", formatter: function (value, row, index) {
                        // var CityHtml = '';
                        return row.masterUser.name;
                    }
                },
                {
                    field: "title", title: "所属集团", formatter: function (value, row, index) {
                        var channelTypeHtml = '';
                        if (row.channelType == 2){
                            channelTypeHtml += "总社"
                        }else {
                            if(row.parentId == 0 ){
                                channelTypeHtml += "无"
                            }else {
                                channelTypeHtml += row.parent.name
                            }
                        }
                        return channelTypeHtml;
                    }
                },
                {
                    field: "onSale", title: "联系人/电话<br />联系邮箱", formatter: function (value, row, index) {
                        return row.lkm  + row.lkmPhone + "<br />" + row.lkmEmail;
                    }
                },
                {
                    field: "categories", title: "创建时间", formatter: function (value, row, index) {
                        return formatDateTime(row.createDate);
                    }
                },
                {
                    field: "cityName", title: "认证", formatter: function (value, row, index) {
                        var data = row;
                        var auditStatusHtml = ''
                        if (row.auditStatus == 2){
                            auditStatusHtml += '通过'
                        }else if (row.auditStatus == 3){
                            auditStatusHtml += '拒绝'
                        }else if (row.auditStatus ==1){
                            /*for (var i=0;i<getUserInfo().roles[0].resources.length;i++){
                                if (getUserInfo().roles[0].resources[i].permission == 102002007){
                                    auditStatusHtml += '<a class="notAuditStatus" onclick="examine('+data.id+')">未审核</a>'
                                }else {
                                    html += '&nbsp';
                                }
                            }*/
                            if ($.inArray("102002007",arrayHtml) !== -1){
                                auditStatusHtml += '<a class="notAuditStatus" onclick="examine('+data.id+')">未审核</a>'
                            }else{
                                auditStatusHtml += '&nbsp';
                            }
                        }
                        return auditStatusHtml;
                    }
                },
                {
                    field: "status", title: "状态", formatter: function (value, row, index) {

                        var statusHtml = ''
                        if (row.status == 0){
                            statusHtml += '禁用'
                        }else if (row.status == 1){
                            statusHtml += '启用'
                        }
                        return statusHtml;

                    }
                },
                {
                    field: "author", title: "利润", formatter: function (value, row, index) {
                        return row.profit;
                    }
                },
                {
                    field: "author", title: "负责人", formatter: function (value, row, index) {

                        return row.manager;
                    }
                },
                {
                    field: "id",width:150, title: "操作", align: "center", formatter: function (value, row, index) {

                        var data = row;
                        var html = '';

                        if ($.inArray("102002002",arrayHtml) !== -1){
                            html += "<a  class='btn-dangerEdit deleteData' href='javascript:void(0)' onclick=\'deleteData(" + data.id + ")\'>删除</a>";
                            html += '&nbsp;';
                        }else{
                            html += '&nbsp';
                        }
                        if ($.inArray("102002004",arrayHtml) !== -1){
                            html += "<a  class='btn-warningEdit' id='btn_add' href='javascript:void(0)' onclick=\'addOrEdit(" + JSON.stringify(data) + ")\'>编辑</a>";
                            html += '&nbsp';
                        }else{
                            html += '&nbsp';
                        }


                        /*for (var i=0;i<getUserInfo().roles[0].resources.length;i++){

                            if (getUserInfo().roles[0].resources[i].permission == 102002002){
                                html += "<a  class='btn btn-danger btn-sm btn-outline deleteData' href='javascript:void(0)' onclick=\'deleteData(" + data.id + ")\'><i class='fa fa-window-close' style='margin-right: 2px'></i>删除</a>";
                                html += '&nbsp;&nbsp;';
                            }else if (getUserInfo().roles[0].resources[i].permission == 102002004){
                                html += "<a  class='btn btn-warning btn-sm btn-outline' id='btn_add' href='javascript:void(0)' onclick=\'addOrEdit(" + JSON.stringify(data) + ")\'><i class='fa fa-edit' style='margin-right: 2px'></i>编辑</a>";
                                html += '&nbsp';
                            }else {
                                html += '&nbsp';
                            }
                        }*/
                        return html;
                    }}

            ]
        });

    }

    //删除
    function deleteData(did){
        console.log(did)
        var url = businessRestfulControllerDelete;
        var param = {ids:did};
        var result = {succ:'删除成功!',fail:'删除失败'};
        layer.msg("确定要删除该消息？", {
            shade: [0.1, '##f5f5f5'],
            time: 0 //不自动关闭
            ,btn: ['确定','取消']
            ,yes: function(index){
                layer.close(index);
                myAjax(url,param,handle);
                function handle(data,param){
                    var msg = (data.msg == undefined ? '':','+data.msg);
                    if(data.success) {
                        layer.msg(result.succ, {icon: 1,time:1000,shade: 0.01});
                        handleTable(did,4);
                    }else{
                        layer.msg(result.fail+msg, {icon: 2,time:1000,shade: 0.01});
                    }
                }
            },btn2: function(index, layero){
            }
        });
    }

    //添加修改
    function addOrEdit(rowData){
        var subType ;
        if(isNotBlank(rowData)){
            subType  = 1;

        }else{
            subType  = 0;
            // formReset();
        }
        var index= layer.open({
            type: 1 , shade: 0.01,
            id: 'area', //设定一个id，防止重复弹出
            title: '添加/更新',
            area: ['600px','400px'],
            content: $('.content-view'),
            btn: ['提交', '关闭'],
            yes:function(index){
                submitData(index,subType);
            },
            shadeClose: true, //开启遮罩关闭
            success: function(){

                // 负责人  渲染人数
                // 点击提交接口
                myAjax(businessRestfulControllertoPage,'', handle)
                function handle(data,params) {
                    var managerHtml = ''
                    var propertyHtml = ''
                    var managerData = data.data.usss;
                    var propertyData = data.data.queryPropertyList;

                    // 总负责人
                    for (var i=0;i<managerData.length;i++){
                        if (managerData[i].name == ''){
                            managerHtml += ''
                        }else {
                            managerHtml += '<option value="'+managerData[i].name+'">'+managerData[i].name+'</option>'
                        }

                    }
                    $(".manager").html(managerHtml)
                    // 渠道/
                    for (var j=0;j<propertyData.length;j++){

                        propertyHtml += '<option value="'+propertyData[j].info+'">'+propertyData[j].info+'</option>'
                    }
                    $(".property").html(propertyHtml)
                }



                if(isNotBlank(rowData)){
                    $('#id').val(rowData.id);
                    $('#username').val(rowData.masterUser.username);
                    $('#name').val(rowData.masterUser.name);
                    $('#lkm').val(rowData.lkm);
                    $('#lkmPhone').val(rowData.lkmPhone);
                    $('#lkmEmail').val(rowData.lkmEmail);
                    $('.property').val(rowData.property);
                    $('.channelType').val(rowData.channelType);
                    $('#profit').val(rowData.profit);
                    $('.manager').val(rowData.manager);
                }
            }

        })
    }

    function submitData(index,type){
        var id=$('#id').val();
        var username=$.trim($('#username').val());
        var name= $.trim($('#name').val());
        var lkm=$.trim($('#lkm').val());
        var lkmPhone=$.trim($('#lkmPhone').val());
        var lkmEmail=$.trim($('#lkmEmail').val());
        var property=$.trim($('.property').val());
        var channelType=$.trim($('.channelType').val());
        var profit=$.trim($('#profit').val());
        var manager=$.trim($('.manager').val());
        var result;
        var params = {};
        var url;
        if(type == 0){
            url =businessRestfulControllerSave;

            result = {succ:'添加成功！',fail:'添加失败！'};
        }else{
            url = businessRestfulControllerSave;
            result = {succ:'更新成功！',fail:'更新失败'};
        }
        /*if(isBlank(title)){
            showValidate('#title');
            return  ;
        }
        if(isBlank(startDate)){
            showValidate('#pstartTime');
            return  ;
        }
        if(isBlank(endDate)){
            showValidate('#pendTime');
            return  ;
        }
        if(isBlank(tid)){
            tid=0;
        }*/

        if(isNotBlank(id)){
            params.id = id;
        }

        layer.close(index);
        params.type =2;
        params.username = username;
        params.name = name;
        params.lkm = lkm;
        params.lkmPhone = lkmPhone;
        params.lkmEmail = lkmEmail;
        params.property = property;
        params.channelType =channelType;
        params.profit =profit;
