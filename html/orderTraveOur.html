<script type="text/html" id="TeacherHtml">
    <tr>
        <td><%=list.productTitle%></td>
        <td><%=list.skuTitle%></td>
        <td><%=list.startDate%></td>
        <td><%=list.nowPrice%></td>
        <td><%=list.adultDesc%></td>
        <td><%=list.orderNo%></td>
        <td><%=list.sourceReference%></td>
        <td><%=list.fileTo%></td>
        <td class="createDateHtml"><%=list.createDate%></td>
    </tr>

</script>

<script>

    $("#btn_add").click(function () {
        closeMyselfInIframe()
    })

    myAjax(orderOrderDetail,getQueryParam("id"),handle);
    function handle(data,param){
        console.log(data)
        if(data.success) {
            var orderStatus = data.data.order.orderStatus
            var orderData = data.data.order

            if (orderStatus == 0){
                $(".payStatus").html("未支付")
            }else if (orderStatus == 1){
                $(".payStatus").html("已支付")
            }else if (orderStatus == 2){
                $(".payStatus").html("已发Voucher")
            }else if (orderStatus == 3){
                $(".payStatus").html("二次确认-Viator")
            }else if (orderStatus == 4){
                $(".payStatus").html("已确认-Viator")
            }else if (orderStatus == 6){
                $(".payStatus").html("已提交-待支付")
            }else if (orderStatus == 7){
                $(".payStatus").html("支付成功-待确认")
            }else if (orderStatus == 8){
                $(".payStatus").html("确认失败")
            }else if (orderStatus == 9){
                $(".payStatus").html("确认成功")
            }else if (orderStatus == 10){
                $(".payStatus").html("已取消")
            }else if (orderStatus == 13){
                $(".payStatus").html("订单异常")
            }else if (orderStatus == 15){
                $(".payStatus").html("待确认")
            }else if (orderStatus == 16){
                $(".payStatus").html("确认中")
            }


            var data = {list: data.data.order};
            var html = template("TeacherHtml",data);
            document.getElementById('TeacherList').innerHTML = html;

            var createDateHtml = $(".createDateHtml").html()
            console.log(createDateHtml)
            $(".createDateHtml").html(formatDateTime(createDateHtml))

            $(".orderUserName").val(orderData.contractName)
            $(".orderUserPhone").val(orderData.contractPhone)
            $(".orderUserEmail").val(orderData.contractEmail)

            var infoNameHtml = ''
            for (var i=0;i<orderData.guest.length;i++){
                infoNameHtml+=orderData.guest[i].lastName+orderData.guest[i].firstName
                infoNameHtml += ' '
            }
            console.log(infoNameHtml)
            $(".infoName").val(infoNameHtml)

        }else{

        }
    }

</script>
