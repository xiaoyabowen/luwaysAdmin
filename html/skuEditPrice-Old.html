<style>

    }

        position: absolute;
        margin-left: -26px;

        border-right-color: #fff;

    <script>

        let rowDateSku = JSON.parse(sessionStorage.getItem('rowDateSku'))

        $("#skuId").val(rowDateSku.skuId)
        $("#skuName").val(rowDateSku.title)
        $("#startTime").val(rowDateSku.startDate)
        $("#endTime").val(rowDateSku.endDate)
        $("#inventory").val(rowDateSku.inventory)
        $(".currencyCode").val(rowDateSku.currencyCode)
        $("#sourceCode").val(rowDateSku.sourceCode)
        console.log(rowDateSku)

        // 价格
        let rowDataAdult = rowDateSku.ageBandList[0]
        let rowDataChild = rowDateSku.ageBandList[1]
        let rowDataBaby = rowDateSku.ageBandList[2]
        let rowDataYong = rowDateSku.ageBandList[3]
        let rowDataOld = rowDateSku.ageBandList[4]
        // 成人
        if (rowDataAdult !== undefined){
            $(".adultPrice").val(rowDataAdult.price)
            $(".adultcommission").val(rowDataAdult.commission)
            $(".ageFromAdult").val(rowDataAdult.ageFrom)
            $(".ageToAdult").val(rowDataAdult.ageTo)
            $(".marketPriceAdult").val(rowDataAdult.marketPrice)
        }
        if (rowDataChild !== undefined){
            $(".childPrice").val(rowDataChild.price)
            $(".childSurplus").val(rowDataChild.commission)
            $(".ageFromChild").val(rowDataChild.ageFrom)
            $(".ageToChild").val(rowDataChild.ageTo)
            $(".marketPriceChild").val(rowDataChild.marketPrice)
        }
        if (rowDataBaby !== undefined){
            $(".babyPrice").val(rowDataBaby.price)
            $(".babySurplus").val(rowDataBaby.commission)
            $(".babyFrom").val(rowDataBaby.ageFrom)
            $(".babyFromTO").val(rowDataBaby.ageTo)
            $(".saultBaby").val(rowDataBaby.marketPrice)
        }
        if (rowDataYong !== undefined){
            $(".yongPrice").val(rowDataYong.price)
            $(".yongSurplus").val(rowDataYong.commission)
            $(".yongFrom").val(rowDataYong.ageFrom)
            $(".yongFromTO").val(rowDataYong.ageTo)
            $(".saultYong").val(rowDataYong.marketPrice)
        }

        if (rowDataOld !== undefined){
            $(".oldPrice").val(rowDataOld.price)
            $(".oldSurplus").val(rowDataOld.commission)
            $(".oldFrom").val(rowDataOld.ageFrom)
            $(".oldTo").val(rowDataOld.ageTo)
            $(".saultOld").val(rowDataOld.marketPrice)
        }
        $(".tableBoxBtnYesMonth").click(function () {

    var numPrice = $("#numPrice").serialize()
    var areaForm = $("#areaForm").serialize()
    myAjax(skuSave, areaForm +"&"+ numPrice, handle);

    function handle(data, param) {
        console.log(data)
        var result = {succ:'保存成功!',fail:'保存失败'};
        if (data.success) {

            layer.confirm(result.succ, {icon: 1, title:'提示'}, function(index){

                reLoad();
                addMenuItem("../html/ticketProduct.html","产品管理");
                handleTable("",4);
                closeMyselfInIframe()
                layer.close(index);
            });
        }else{
            layer.msg(result.fail, {icon: 2,time:1000,shade: 0.01});
        }
    }
})



        function selectSubTask() {
            // 开关js
            var div2 = document.getElementsByClassName("div2")[0];
            var div1 = document.getElementsByClassName("div1")[0];
            div1.className = (div1.className == "div1 close1") ? "div1 open1" : "div1 close1"; //关闭状态
            div2.className = (div2.className == "div2 close2") ? "div2 open2" : "div2 close2"; //开启状态

            done: function (value, date, endDate) {
                var startDate = $("#startTime").val()
                if (Date.parse(startDate) > Date.parse(value)) {
                    layer.msg("请选择开始日期之后", {
                        icon: 2,
                        time: 1000,
                        shade: 0.01
                    });
                    $("#endTime").val('')
                }
            }
        })







    </script>
</body>

</html>
