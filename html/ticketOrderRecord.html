    var $table = $('#tb_table');
    function Table() {
        $table.bootstrapTable({
            url: orderUpdateOrderRecordList,         //请求后台的URL（*）
            method: 'get',                      //请求方式（*）
            contentType : "application/x-www-form-urlencoded",
            toolbar: '#toolbar',                //工具按钮用哪个容器
//                    striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: true,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 10,                       //每页的记录行数（*）
            pageList:5,                         //分页步进值
            pageList: [10, 20, 30, 50],        //可供选择的每页的行数（*）
//                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            strictSearch: true,
            showColumns: false,                         showRefresh: false,
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
//				height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
//                showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
//                    showFooter:true,            //表格底部
            onClickRow: function (row) {
                // console.log(row)
            },
            queryParamsType: 'limit',
            queryParams: function (params) {

                return {
                    pageNo: (params.offset / params.limit) + 1,
                    pageSize: params.limit,
                    keywords: $("#keywords").val(),
                    supplyChannel:$(".supplyChannelAll").val(),
                    productId:$(".productIdSearch").val(),
                    remarks:$(".remarks").val(),
                    fom:$("#location").val(),
                    distribution:$(".channel").val(),
                };
            },
            onLoadSuccess : function (data) {
                console.log(data)
            },
            responseHandler : function (e) {
                console.log(e)
                return { "rows": e.data.list.list, "total": e.data.list.total };

            },
            columns : [

                {
                    field: "name",width:100, title: "产品ID<br />产品名称",width:300, formatter: function (value, row, index) {
                        var nameHtml = ''
                        var productIdHtml = ''
                        if (row.productName == null){
                            nameHtml += '-'
                        }else {
                            nameHtml += row.productName
                        }
                        if (row.productId == null){
                            productIdHtml += '-'
                        }else {
                            productIdHtml += row.productId
                        }
                        return productIdHtml + "<br />" + nameHtml;
                    }
                },
                {
                    field: "name", title: "下单时间<br />出行时间", formatter: function (value, row, index) {
                        var payTime = ''
                        var goDate = ''
                        if (row.payTime == null){
                            payTime += '-'
                        }else{
                            payTime += timestampToTime(row.payTime)
                        }
                        if (row.goDate == null){
                            goDate += '-'
                        }else{
                            goDate += timestampToTime(row.goDate)
                        }
                        return  payTime + "<br />" + goDate;
                    }
                },
                {
                    field: "title", title: "状态", formatter: function (value, row, index) {
                        var statusHtml = ''
                        if (row.remarks == "0"){
                            statusHtml = '取消'
                        }else if (row.remarks == "1"){
                            statusHtml = '完成'
                        }else if (row.remarks == "2"){
                            statusHtml = '待确认'
                        }else if (row.remarks == "4"){
                            statusHtml = '等正式确认函'
                        }else if (row.remarks == "3"){
                            statusHtml = '其他'
                        }
                        return statusHtml;
                    }
                },
                {
                        field: "distribution", title: "渠道", formatter: function (value, row, index) {

                        return value;
                    }
                },
                {
                    field: "name",cellStyle:{
                        css:{"word-wrap":"break-word",}
                    },title: "渠道订单号<br />供货订单号<br />联系人信息", formatter: function (value, row, index) {
                        // var OrderIdHtml = ''
                        var userPhoneHtml = ''
                        // var str = row.distributionOrderId
                        var OrderIdHtml = row.distributionOrderId
                        /*if (str.indexOf(" ") == -1) {
                            OrderIdHtml+= str
                        } else {
                            var OrderIdStr = str.trim().split(/\s+/)
                            OrderIdHtml += OrderIdStr[0]
                        }*/
                        if (row.userPhone == null){
                            userPhoneHtml += '-'
                        }else{
                            userPhoneHtml += row.userPhone
                        }
                        return OrderIdHtml+"<br />"+row.supplyOrderId +"<br />"+userPhoneHtml ;
                    }
                },
                {
                    field: "name", title: "数量<br />成人价格", formatter: function (value, row, index) {

                        var adultHtml = ''
                        var adultPriceHtml = ''

                        }

                        }

                        return adultHtml +"<br />" + adultPriceHtml;
                    }
                },
